<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tech Logo Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .header {
      background-color: #e9ecef;
      padding: 30px 0;
      text-align: center;
    }
    .logo-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .logo-row img {
      width: 220px;
      height: 220px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h2 class="fw-bold">My First Bootstrap Page</h2>
  </div>

  <!-- Logos -->
  <div class="logo-row">
    <img src="https://tse4.mm.bing.net/th?id=OIP.Lk7YWiSeDYGd-ITVUXbBbAHaHa&pid=Api&P=0&h=180" alt="HTML5 logo" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/CSS.3.svg" alt="CSS3 logo" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Bootstrap_logo.svg" alt="Bootstrap logo" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
