<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 Grid Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      border: 1px solid #999;
      background-color: #d9d9d9;
      padding: 10px;
      height: 50px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
    }
    .footer {
      background-color: #d6caca;
      font-weight: bold;
      font-size: 2rem;
      text-align: center;
      padding: 5px 10px;
    }
    .highlight-title {
      font-weight: 900;
      font-size: 2.8rem;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="container my-4">
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-2">
        <h1 class="highlight-title">Let's test the grid!</h1>
      </div>
    </div>

  <!-- Grid Section -->
  <div class="container mb-4">
    <!-- Row 1 -->
    <div class="row" style="margin: 0 2cm;">
      <div class="col-6 box">First col</div>
      <div class="col-6 box">Second col</div>
    </div>
    <!-- Row 2 -->
    <div class="row" style="margin: 0 2cm;">
      <div class="col-4 box">col</div>
      <div class="col-4 box">col</div>
      <div class="col-4 box">col</div>
    </div>
    <!-- Row 3 -->
    <div class="row" style="margin: 0 2cm;">
      <div class="col-3 box">col</div>
      <div class="col-3 box">col</div>
      <div class="col-3 box">col</div>
      <div class="col-3 box">col</div>
    </div>
  </div>

  <!-- Footer -->
  <div class="container mb-4">
    <div class="footer">
      Created by ABC!
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
